<!DOCTYPE html>
<html>
<head>
   <title>MapLibre GL JS Terrain 3D - swisstopo imagery</title>
   <meta charset='utf-8'>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <link rel='stylesheet' href='dist/maplibre-gl.css' />
   <style>
       body { margin: 0; padding: 0; }
       html, body, #map { height: 100%; }
   </style>
</head>

<body>
<div id='map'></div>

<script src='https://unpkg.com/maplibre-gl@3.0.0-pre.3/dist/maplibre-gl.js'></script>
<script>

var map = window.map = new maplibregl.Map({
    container: 'map',
    zoom: 12.5,
    center: [7.9929, 46.5359],
    pitch: 65,
    hash: true,
    style: 'https://vectortiles.geo.admin.ch/styles/ch.swisstopo.leichte-basiskarte-imagery.vt/style.json',
    maxZoom: 18,
    maxPitch: 85
});

map.on('load', () => {
    map.addSource('terrain', {
        'type': 'raster-dem',
        'tiles': ['https://vtc-cdn.maptoolkit.net/terrainrgb/{z}/{x}/{y}.webp'],
        'encoding': 'mapbox',
        'maxzoom': 14,
        'minzoom': 4
    });
    map.setTerrain({source: 'terrain', exaggeration: 0.33});
});


map.addControl(new maplibregl.NavigationControl());

</script>
</body>
</html>
